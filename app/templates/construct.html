<!doctype html>
<head>
	<meta name="google-site-verification" content="_mO3y3HyT9hRQxikAjbtPOd2lOrax1Ib7Y7woFLe0n4" />
	<title>AYNSTIN | Under Construction</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-red.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Signika:300,400,500,700" type="text/css">
</head>
<body>
	<div class="container-fluid main">
		<img src="static/images/aynst.png" alt="logo" class="logo">
		<div class="col-sm-12 text-center">
			<p>Something really awesome is coming here.</p>
			<p>Subscribe for more</p>
		</div>
		<form class="form-horizontal" name = "subForm" onsubmit="return validateForm();" action="/construct" method="post">
			<div class="form-group formEmail">
				<a>{{ form.email(placeholder="Your email") }}</a>
			</div>
			<button class="btn btn-success" onclick="window.location.href='http://www.aynst.in/'">Contact for more</button> <button class="btn btn-primary ct" type="submit">SUBSCRIBE</button>
		</form>
	</div>
	<script>
	function validateForm() {
	    var x = document.forms["subForm"]["email"].value;
	    var atpos = x.indexOf("@");
	    var dotpos = x.lastIndexOf(".");
	    if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
	        alert("Not a valid e-mail address");
	        return false;
	    }
	}
</script>

</body>
